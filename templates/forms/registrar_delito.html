<!-- templates/forms/registrar_delito.html -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Registrar Delito{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="callout warning">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell small-12 medium-10 large-8">
            <h1 class="text-center">Registrar Nuevo Delito</h1>
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button primary"><strong>Registrar Delito</strong></button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
